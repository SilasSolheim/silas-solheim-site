<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Silas Solheim — Thriller &amp; Speculative Fiction</title>
    <meta name="description" content="Silas Solheim — Thriller &amp; Speculative Fiction" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&amp;family=Playfair+Display:wght@600&amp;display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <!-- favicon set (v4) -->
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <link rel="icon" type="image/png" sizes="64x64" href="favicon-64.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="favicon-48.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon-180.png" />
    <link rel="manifest" href="site.webmanifest" />
    <meta name="theme-color" content="#121212" />
  </head>

  <body>
    <main class="wrap" aria-label="Silas Solheim site">
      <div class="stack" aria-label="Business card stack">
        <!-- primary card -->
        <section class="card card--primary" aria-label="Author card">
          <header class="header">
            <h1>SILAS SOLHEIM</h1>
            <h3>THRILLER &amp; SPECULATIVE FICTION</h3>
          </header>

          <div class="body">
            <p>
              Silas Solheim writes high-concept thrillers with relentless pacing and a Southern gothic edge.
            </p>
          </div>

          <footer class="footer" aria-label="Contact and copyright">
            <a href="mailto:inquiries@silassolheim.com">inquiries@silassolheim.com</a>
            <span class="copyright">© 2026 Silas Solheim</span>
          </footer>
        </section>

        <!-- secondary “join” card -->
        <section class="card card--join" aria-label="Newsletter signup">
          <div class="join-copy">
            <p class="status-line">New work in progress.</p>
            <p class="sub-text">Occasional notes. When there’s something worth saying.</p>
          </div>

          <!-- Buttondown embed: replace YOUR-USERNAME -->
          <form
            action="https://buttondown.email/api/emails/embed-subscribe/YOUR-USERNAME"
            method="post"
            class="join-form"
            target="_blank"
          >
            <input type="email" name="email" placeholder="your@email.com" required />
            <button type="submit" aria-label="Subscribe">→</button>
          </form>
        </section>
      </div>
    </main>
  </body>
</html>
